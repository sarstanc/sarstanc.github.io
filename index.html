<!DOCTYPE html>
<html lang="en">

    <!-- style -->

        </div>
        
        <div class="group">

        <div class="group">
          <p id="project">Erkennen</p>

      </div>
      <!-- /container -->
    </div>
    <!-- /wrap -->


    <!-- animation -->
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="js/jquery.gifplayer.js"></script>
    <script>
      $(document).ready( function(){
        $('.gifplayer').gifplayer();
      });
    </script>

  </body>

</html>
